<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="index.js" defer></script>
</head>
<body>
  <div class="parent">
  <div class="container">
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="timer">
      <div class="timer-info">
      <div class="card">
       
      </div>
      
      <h2 id="day"  class="timer-days">0</h2>
      <div class="card2">
        <!-- <h2 class="timer-days">08</h2> -->
      </div>
     
      
      </div>
      <div class="timer-info">
      <div class="card">
        
      </div>
      <h2 id="hour"  class="timer-hours">0</h2>
      <div class="card3">
        <!-- <h2 class="timer-hours">23</h2> -->
      </div>
       </div>
     
       <div class="timer-info">
      <div class="card">
        
       
      </div>
      <h2 id="minute" class="timer-minutes">0</h2>
      <div class="card4">
        <!-- <h2 class="timer-minutes">55</h2> -->
      </div>
       
       </div>
       <div class="timer-info">
      <div class="card">
       
       
      </div>
      <h2 id="second" class="timer-seconds">0</h2>
      <div class="card5">
        <!-- <h2 class="timer-seconds">40</h2> -->
      </div>

       </div>
      
    </div>
    <ul>
      <li>Days</li>
      <li> Hours</li>
      <li>Minutes</li>
      <li>Seconds</li>
     </ul>
    <div class="hill">
      <span class="socials">
        <img src="images/icon-facebook.svg" alt="">
        <img src="images/icon-pinterest.svg" alt="">
        <img src="images/icon-instagram.svg" alt="">
       
      </span>

    </div>
    <!-- <h1 id="the" style="color: red;"></h1> -->
    </div>
  </div>
</div>

</body>
</html>
